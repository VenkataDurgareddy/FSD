<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <style>
    /* Internal Styling */
    .custom-carousel {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
  <!-- Add Bootstrap CSS link here -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Carousel Example</h2>
  
  <div id="myCarousel" class="carousel slide custom-carousel" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
        <div class="carousel-caption">
          <h3>Slide 1</h3>
          <p>This is the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
        <div class="carousel-caption">
          <h3>Slide 2</h3>
          <p>This is the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
        <div class="carousel-caption">
          <h3>Slide 3</h3>
          <p>This is the third slide.</p>
        </div>
      </div>
    </div>
    
    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>

<!-- Add Bootstrap JS and jQuery scripts here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
